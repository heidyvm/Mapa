<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!----- CSS ---->
        <link rel="stylesheet" href="assets/css/style.css">

        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

        <title>Login Responsive</title>
    </head>
    <body>
    <div class="login">
        <div class="login_content">
            <div class="login_img">
            </div>


<form action="" class="login_create" id="login-up">
<h1 class="login_title">Crear Cuenta</h1>

<div class="login_box">
    <i class='bx bx-user login_icon'></i>
    <input type="text" placeholder="Usuario" class="login_input">
</div>

<div class="login_box">

    <input id="Femenino" type="radio" name="Genero" value="Femenino">
    <label for="Femenino">Femenino</label>
    <input id="Masculino" type="radio" name="Genero" value="Masculino">
    <label for="Masculino">Masculino</label>

</div>
<div class="login_box">
    <i class="bx bx-calendar"></i>
    <input type="date" name="date">
</div>

<div class="login_box">
    <i class='bx bx-at login_icon'></i>
    <input type="text" placeholder="Email" class="login_input">
</div>

<div class="login_box">
    <i class='bx bx-lock login_icon'></i>
    <input type="password" placeholder="Contrasena" class="login_input">
</div>
<button>Registrarse</button>

<div>
    <span class="login_account">Ya tienes una cuenta?</span>
    <a href="acceder cuenta.html.html">Iniciar Sesi√≥n</a>
    
    
</form>
                
</div>
</div>
</div>
